<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Settings</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="card">
						<div class="card-body">
							<h3 class="text-center text-dark mb-3">Change Password</h3>

							<form th:action="@{/user/change-password}" method="post">

								<!-- old password field-->

								<div class="form-group">

									<input name="oldPassword" type="password" class="form-control"
										placeholder="Enter Old Password" />


								</div>

								<!-- New password field-->

								<div class="form-group">

									<input name="newPassword" type="password" class="form-control"
										placeholder="Enter New Password" />


								</div>

								<div class="container text-center">

									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>


								</div>








							</form>




						</div>



					</div>


				</div>


			</div>



		</div>

		<script>
			$(document).ready(() => {

				$(".item").removeClass("active");
				$("#settings-link").addClass("active");

			});

		</script>

	</section>
</body>

</html>
