<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>This is About Page</title>
</head>

<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
								<h3 class="text-center text-white">Login</h3>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username or password
								</div>
								<div th:if="${param.logout}" class="alert alert-success">Logged out Successfully</div>

								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p>

								</div>

								<div class="form-group mb-3 text-white">
									<label for="username">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group mb-3 text-white">
									<label for="password">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="form-group mb-3 text-white">
									<label for="remember-me" class="mb-3"><span>Remember me</span>Â <span><input
												id="remember-me" name="remember-me" type="checkbox"></span></label><br>
									<input type="submit" name="submit" class="btn bg-primary btn-md text-white"
										value="Submit">
								</div>
								<div id="register-link" class="text-right">
									<a href="/signup" class="text-white" style="text-decoration: none;">Register
										here</a>
								</div>

								<div class="container text-center">

									<a th:href="@{forgot}" style="text-decoration: none;" class="text-white">Forgot
										Password?</a>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {

				$(".nav-link").removeClass("active");
				$("#signin-link").addClass("active");

			});

		</script>

	</section>

</body>

</html>
